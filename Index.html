<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚀 Dynamic Pricing Engine</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Local CSS -->
  <link rel="stylesheet" href="Style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>🚀 Dynamic Pricing Engine</h1>
      <p class="subtitle">Optimize your pricing strategy in real-time</p>
    </header>
    <div class="dashboard">
      <div class="card pricing-card">
        <h2>💰 Price Calculator</h2>
        <form id="pricing-form">
          <div class="form-row">
            <div class="form-group">
              <label>🔢 Product ID:</label>
              <input type="text" id="product_id" required placeholder="PROD-001"/>
            </div>
            <div class="form-group">
              <label>💰 Cost Price (₹):</label>
              <input type="number" id="cost_price" min="0" step="0.01" required/>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>📈 Demand Score (1–10):</label>
              <div class="range-container">
                <input type="range" id="demand_score" min="1" max="10" value="5"/>
                <span id="demand_value">5</span>
              </div>
            </div>
            <div class="form-group">
              <label>📦 Inventory:</label>
              <input type="number" id="inventory" min="0" required/>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>🏷 Competitor Price (₹):</label>
              <input type="number" id="competitor_price" min="0" step="0.01" required/>
            </div>
            <div class="form-group">
              <label>👥 Customer Segment:</label>
              <select id="customer_segment">
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
                <option value="budget">Budget</option>
                <option value="loyalty">Loyalty</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>🌟 Seasonality Factor:</label>
            <input type="number" id="seasonality_factor" min="0.5" max="2.0" step="0.1" value="1.0"/>
          </div>
          <button type="submit">🔍 Calculate Price</button>
        </form>
        <div id="result" class="result-section"></div>
      </div>
      <div class="card analytics-card">
        <h2>📊 Analytics Dashboard</h2>
        <div class="analytics-grid">
          <div class="metric-card">
            <h3>Revenue Impact</h3>
            <div id="revenue-impact">–</div>
          </div>
          <div class="metric-card">
            <h3>Conversion Rate</h3>
            <div id="conversion-rate">–</div>
          </div>
          <div class="metric-card">
            <h3>Avg. Price Change</h3>
            <div id="price-change">–</div>
          </div>
          <div class="metric-card">
            <h3>Competitor Gap</h3>
            <div id="competitor-gap">–</div>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="priceChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
